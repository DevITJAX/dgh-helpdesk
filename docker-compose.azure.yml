version: '3.9'

services:
  backend:
    image: myregistrydgh.azurecr.io/dgh-helpdesk-main-backend:latest
    environment:
      SPRING_PROFILES_ACTIVE: dev  # Use development profile for H2 database
      JAVA_OPTS: -XX:MaxRAMPercentage=75
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:8080/actuator/health/liveness"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 40s

  frontend:
    image: myregistrydgh.azurecr.io/dgh-helpdesk-main-frontend:latest
    environment:
      # Use the actual backend container IP for Azure Container Instances
      REACT_APP_API_BASE_URL: http://57.152.53.77:8080
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:80"
