# Production Configuration - Optimized for Performance and Security

# Database Configuration - Production Optimized
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Connection Pooling - Production Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# Hibernate Performance - Production Optimized
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Query Performance - Production Settings
spring.jpa.properties.hibernate.query.in_clause_parameter_padding=true
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=true
spring.jpa.properties.hibernate.query.plan_cache_max_size=2048
spring.jpa.properties.hibernate.query.plan_parameter_metadata_max_size=128

# Logging - Production Settings
logging.level.org.springframework.security=WARN
logging.level.ma.gov.dgh.helpdesk=WARN
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.org.springframework.web=WARN

# Security - Production Settings
spring.ldap.enabled=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true

# Performance Monitoring
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.metrics.export.prometheus.enabled=true

# Disable H2 Console in Production
spring.h2.console.enabled=false

# Network Discovery - Production Settings
network.discovery.enabled=true
network.discovery.scan-interval=1800000 