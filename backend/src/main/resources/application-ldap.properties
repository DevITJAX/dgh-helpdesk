# LDAP Profile - LDAP Enabled
# Use this profile when you want to enable LDAP authentication

# Profile name
spring.profiles.active=ldap

# LDAP Configuration - ENABLED
spring.ldap.enabled=true

# LDAP Server Configuration
spring.ldap.urls=ldap://192.168.1.100:389
spring.ldap.base=dc=dgh,dc=local
spring.ldap.username=cn=admin,dc=dgh,dc=local
spring.ldap.password=admin_password

# LDAP Authentication Settings
spring.ldap.auth.type=simple
spring.ldap.auth.principal-suffix=@dgh.local
spring.ldap.auth.domain=dgh.local

# Production logging
logging.level.org.springframework.security=WARN
logging.level.org.springframework.ldap=INFO
logging.level.ma.gov.dgh.helpdesk=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Production-specific settings
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Network Discovery Configuration (enabled for production)
network.discovery.enabled=true

# Security settings for production
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=Strict

# H2 Console disabled for production
spring.h2.console.enabled=false

# JWT Settings for production
app.jwtExpirationInMs=86400000

# CORS settings for production
spring.web.cors.allowed-origins=https://yourdomain.com
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# LDAP Health Check
management.health.ldap.enabled=true
management.endpoint.health.show-details=when-authorized 