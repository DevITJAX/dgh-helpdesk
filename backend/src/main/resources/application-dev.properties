# Development Profile Configuration
# This profile disables LDAP authentication and uses in-memory users

# Disable LDAP for development
spring.ldap.enabled=false

# Reduce logging for development
logging.level.org.springframework.security=INFO
logging.level.org.springframework.ldap=WARN
logging.level.ma.gov.dgh.helpdesk=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Development-specific settings
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Network Discovery Configuration (disabled for development)
network.discovery.enabled=false

# Development users (in-memory authentication)
# Username: admin, Password: admin123, Role: ADMIN
# Username: user, Password: user123, Role: USER  
# Username: helpdesk-admin, Password: helpdesk123, Role: ADMIN 