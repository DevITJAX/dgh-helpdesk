# Local Development Profile - LDAP Disabled
# Use this profile for local development without LDAP

# Profile name
spring.profiles.active=local

# LDAP Configuration - DISABLED for local development
spring.ldap.enabled=false

# Local Authentication Settings
# Users will authenticate against local database with simple passwords
# Default password for all users: "password"

# Development logging
logging.level.org.springframework.security=INFO
logging.level.org.springframework.ldap=WARN
logging.level.ma.gov.dgh.helpdesk=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Development-specific settings
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Network Discovery Configuration (disabled for local development)
network.discovery.enabled=false

# Development users (in-memory authentication)
# Username: admin, Password: password, Role: ADMIN
# Username: tech, Password: password, Role: TECHNICIAN  
# Username: user, Password: password, Role: EMPLOYEE

# Security settings for local development
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=Lax

# H2 Console enabled for local development
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JWT Settings for local development
app.jwtExpirationInMs=86400000

# CORS settings for local development
spring.web.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true 